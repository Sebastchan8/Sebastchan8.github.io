        <section class="bg-light">
            <div class="container">
                <div class="row mb-3">
                    <div class="offset-lg-2 col-lg-8 text-center">
                        <br>
                        <h2 class="border-bottom border-dark border-4 pb-3">Contact Support</h2>                        
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="offset-lg-2 col-lg-8">
                            <form class="row g-3">
                                <div class="col-md-6">
                                    <label for="inputNames" class="form-label">Names</label>
                                    <input type="text" class="form-control" id="inputNames">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputSurnames" class="form-label">Surnames</label>
                                    <input type="text" class="form-control" id="inputSurames">
                                </div>
                                <div class="col-12">
                                    <label for="inputEmail4" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-12">
                                    <label for="inputProductSerial" class="form-label">Product Serial Number</label>
                                    <input type="text" class="form-control" id="inputProductSerial" >
                                </div>
                                <div class="col-md-6">
                                    <label for="inputState" class="form-label">Country</label>
                                    <select class="countries form-select" id="countries" name="countries"></select>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCity" class="form-label">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="col-12">
                                  <label for="inputAddress" class="form-label">Address</label>
                                  <input type="text" class="form-control" id="inputAddress">
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px;"></textarea>
                                        <label for="floatingTextarea2">Comments</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Check me out
                                    </label>
                                  </div>
                                </div>
                                <div class="col-12">
                                  <button type="submit" class="btn btn-dark">Submit</button>
                                </div>
                            </form>
                            <br><br>
